name: Build ZN-M2 OpenWrt

on:
  workflow_dispatch:
    inputs:
      target:
        description: '编译目标'
        required: true
        default: 'ipq6000'  # ZN-M2 设备专用目标

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev zlib1g-dev gawk flex git

      - name: Configure Device Tree
        run: |
          mkdir -p targets/ipq60xx/configs
          echo "CONFIG_TARGET_ipq60xx=y" >> targets/ipq60xx/configs/zn-m2_defconfig
          echo "CONFIG_TARGET_ipq60xx_generic=y" >> targets/ipq60xx/configs/zn-m2_defconfig
          echo "CONFIG_PACKAGE_kmod-qca-nss-drv=y" >> targets/ipq60xx/configs/zn-m2_defconfig

      - name: Compile Firmware
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make -j$(nproc) V=s

      - name: Upload Firmware  # 新增下载链接步骤
        uses: actions/upload-artifact@v3
        with:
          name: zn-m2-firmware  # 下载时显示的名称
          path: |
            ./bin/targets/ipq6000/*/*  # ZN-M2编译产物路径（根据实际输出调整）
            ./bin/configs/zn-m2_defconfig  # 可选：上传配置文件
          retention-days: 14  # 保留14天
